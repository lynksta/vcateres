<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: #181818;
      color: #FFD700;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Header Styles */
    .custom-header {
      background: #181818;
      color: #FFD700;
      border-bottom: 2px solid #FFD700;
    }

    .header-text {
      font-size: 1.1rem;
      color: #FFD700;
      font-weight: 500;
    }

    .header-divider {
      color: #FFD700;
      margin: 0 8px;
    }

.header-logo {
  max-width: 200px;      /* Image will not exceed 200px width */
  height: 75px;          /* Height adjusts proportionally */
  margin-right: 18px;
  border-radius: 20px;
  background: transparent;
  box-shadow: none;
  width: 100%;           /* Allows image to scale into parent link flexibly */
  display: block;
}

/* For small screens, further reduce the max-width */
@media (max-width: 600px) {
  .header-logo {
    max-width: 110px;
    margin-right: 8px;
    border-radius: 12px;
  }
}



    /* Social Icons */
    .header-icon {
      color: #FFD700;
      font-size: 1.5rem;
      margin-left: 10px;
      transition: color 0.2s;
    }
    .header-icon:hover {
      color: #fffdb3;
    }

    /* Welcome Title */
    .welcome-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #FFD700;
    }

    /* Title above services */
    .title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 40px 0 20px;
      color: #FFD700;
    }

    .lead {
      color: #fffdb3 !important;
    }

    /* Service cards styling */
    .cards .service-card {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .cards .service-card .card-box {
      background: linear-gradient(135deg, #473307, #FFD700 90%);
      color: #181818;
      border: 1px solid #FFD700;
      padding: 25px;
      margin: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,215,0,0.06);
      transition: all 0.3s ease-in-out;
    }
    .cards .service-card .card-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(255,215,0,0.16);
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="custom-header py-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">

      <div class="d-flex align-items-center gap-3">
        <span class="header-text">vmoments49@gmail.com</span>
        <span class="header-divider">|</span>
        <span class="header-text">+91 9447211197</span>
      </div>

      <div class="d-flex align-items-center gap-3">
        <a href="#" class="header-logo-link d-flex align-items-center">
          <img src="/assets/img3.jpg" alt="V Moments Logo" class="header-logo">
        </a>
        
        <a href="#" class="header-icon"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/v_moments49?igsh=MW9waDNleXZjeTBpZA%3D%3D&utm_source=qr" class="header-icon"><i class="bi bi-instagram"></i></a>
        
      </div>

    </div>
  </header>

  <!-- First container untouched -->
  <div class="container text-center my-5">
    <h1 class="welcome-title">Welcome to V moments</h1>
    
  </div>

  <!-- Second container untouched -->
  <div class="container">
    <h1 class="title">Choose Your Service</h1>
    <div class="cards">
      <a href="beautician.html" class="service-card">
        <div class="card-box">
          <h2>Makeover & Styling</h2>
          <p>Glam up with our professional beautician services.</p>
        </div>
      </a>

      <a href="events.html" class="service-card">
        <div class="card-box">
          <h2>Event Management</h2>
          <p>Enhance your events via V Event Management.</p>
        </div>
      </a>

      <a href="caterers.html" class="service-card">
        <div class="card-box">
          <h2>Kerala Sadhya Catering</h2>
          <p>Delicious catering services for all events.</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
