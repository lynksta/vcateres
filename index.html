<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    /* Fancy handwritten welcome */
    .welcome-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color:cadetblue;

    }

    /* Title above services */
    .title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 40px 0 20px;
    }

    /* New helper class for aligning cards without overriding your .cards style */
    .cards .service-card {
      display: block;
      text-decoration: none;
      color: inherit;
    }

 .cards .service-card .card-box {
  background: linear-gradient(135deg, #9737eb, #ffd6d6);
  padding: 25px;
  margin: 20px;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: all 0.3s ease-in-out;
}


    .cards .service-card .card-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- First container untouched -->
  <div class="container text-center my-5">
    

    <!-- Fancy Script Welcome -->
    <h1 class="welcome-title">Welcome to V moments</h1>
    <p class="lead text-muted">Enhance your events with V Event Management</p>
  </div>

  <!-- Second container untouched -->
  <div class="container">
    <h1 class="title">Choose Your Service</h1>

    <div class="cards">
      <a href="beautician.html" class="service-card">
        <div class="card-box">
          <h2>Makeover & Styling</h2>
          <p>Glam up with our professional beautician services.</p>
        </div>
      </a>

      <a href="events.html" class="service-card">
        <div class="card-box">
          <h2>Event Management</h2>
          <p>Enhance your events via V Event Management.</p>
        </div>
      </a>

      <a href="caterers.html" class="service-card">
        <div class="card-box">
          <h2>Kerala Sadhya Catering</h2>
          <p>Delicious catering services for all events.</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
